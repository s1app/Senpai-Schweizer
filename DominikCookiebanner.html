<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Banner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .cookie-banner {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            z-index: 1000;
            display: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .cookie-banner p {
            margin: 0 0 10px;
        }

        .cookie-banner button {
            background-color: #e3dac9;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }

        .cookie-banner button:hover {
            background-color: aqua;
        }
    </style>
</head>
<body>

    <div class="cookie-banner" id="cookieBanner">
        <p>Wir verwenden Cookies, um Ihre Erfahrung auf unserer Website zu verbessern. 
           Erfahren Sie mehr in unserer <a href="#" style="color: aqua; text-decoration: underline;">Datenschutzerkl√§rung</a>.</p>
        <button onclick="acceptCookies()">Akzeptieren</button>
    </div>

    <script>
        function showCookieBanner() {
            const banner = document.getElementById('cookieBanner');
            const cookieAccepted = localStorage.getItem('cookieAccepted');

            if (!cookieAccepted) {
                banner.style.display = 'block';
            }
        }

        function acceptCookies() {
            localStorage.setItem('cookieAccepted', 'true');
            document.getElementById('cookieBanner').style.display = 'none';
            window.location.href = https//s1app.github.io/Senpai-Schweizer/
        }

        showCookieBanner();
    </script>

</body>
</html>
